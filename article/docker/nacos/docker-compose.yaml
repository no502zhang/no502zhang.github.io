version: "3"

services:
  nacos:
    image: nacos/nacos-server:${NACOS_VERSION}
    volumes:
      - ./nacos-logs/nacos1:/home/nacos/logs
      - ./init.d/custom.properties:/home/nacos/init.d/custom.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9555:9555"
    env_file:
      - ./env/nacos.env
    restart: always
